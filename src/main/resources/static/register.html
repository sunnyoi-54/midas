<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <p>회원 가입</p>
    <form th:action="@{/members/create}" th:object="${memberForm}" method="post">
        <div class="form_group">
            <label for="username">이름</label>
            <input type="text" th:field="*{username}" id="username" name="username" placeholder="이름을 입력하세요.">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" id="password" name="password" placeholder="비밀번호를 입력하세요.">
            <button type="submit">회원가입</button>
        </div>
    </form>
</body>
</html>
